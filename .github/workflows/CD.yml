name: CD

on:
  push:
    branches: main

env:
  docker_username: itnerddk
  docker_password: ${{ secrets.GITHUB_TOKEN }}
  GIT_COMMIT: ${{ github.sha }}

jobs:
  Docker-image-frontend:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: build docker
        run: bash ci/build-docker-frontend.sh
      - name: push docker
        run: bash ci/push-docker-frontend.sh
  Docker-image-backend:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: build docker
        run: bash ci/build-docker-backend.sh
      - name: push docker
        run: bash ci/push-docker-backend.sh
  Deploy-to-Kubernetes:
    runs-on: ubuntu-latest
    needs: [Docker-image-frontend, Docker-image-backend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
      - name: Echo test
        run: cat kubeconfig
      - name: Deploy to Kubernetes
        run: kubectl --kubeconfig kubeconfig apply -f deployment/kubernetes/
